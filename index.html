<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Css Style -->
  <link rel="stylesheet" href="style.css">
  <title>Ecommerce</title>
</head>

<body>
  <header class="container-fluid bg-dark position-sticky top-0">
    <ul
      class="nav nav-pills mb-3 py-3 container"
      id="pills-tab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-profile"
          type="button"
          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
          >Productos</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="pills-contact-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-contact"
          type="button"
          role="tab"
          aria-controls="pills-contact"
          aria-selected="false"
          >Carrito</a
        >
      </li>
    </ul>
  </header>

  <div class="alert container position-sticky top-0 alert-primary hide" role="alert">
  Producto AÃ±adido al carrito!
  </div>
  <div class="alert container position-sticky top-0 alert-danger remove" role="alert">
    Producto removido!
  </div>

  <div class="tab-content" id="pills-tabContent">
    <div
      class="tab-pane fade "
      id="pills-home"
      role="tabpanel"
      aria-labelledby="pills-home-tab"
    >
      1
    </div>
    <div
      class="tab-pane fade show active container"
      id="pills-profile"
      role="tabpanel"
      aria-labelledby="pills-profile-tab"
    >
      <h2 class="h4 m-4 text-primary">Productos</h2>

      <div id="contenedor-productos" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">

        
      </div>

    </div>
    <div
      class="tab-pane fade carrito"
      id="pills-contact"
      role="tabpanel"
      aria-labelledby="pills-contact-tab"
    >
    <br>
    <table class="table table-dark table-hover">
      <thead>
        <tr class="text-primary">
          <th scope="col">#</th>
          <th scope="col">Productos</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody class="tbody">
        
      
        
      </tbody>
    </table>
    <br><br>
    <div class="row mx-4">
      <div class="col">
        <h3 class="itemCartTotal text-white">Total: 0</h3>
      </div>
      <div class="col d-flex justify-content-end">
        <button class="btn btn-success">COMPRAR</button>
      </div>
    </div>
    
    </div>
  </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
